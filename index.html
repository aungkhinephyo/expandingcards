<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image:url('https://images.unsplash.com/photo-1542332213-31f87348057f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Natural Beauty</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1445264918150-66a2371142a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGQlMjB3YWxscGFwZXIlMjBjaXR5JTIwaW4lMjBuaWdodHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60');">
            <h3>Explore the world</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1543946207-39bd91e70ca7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fGhkJTIwd2FsbHBhcGVyJTIwZm9yZXN0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
            <h3>Living things in forest</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1531306728370-e2ebd9d7bb99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGhkJTIwd2FsbHBhcGVyJTIwZ2FsYXh5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
            <h3>Milky Way Galaxy</h3>
        </div>

        <div class="card" style="background-image:url('https://images.unsplash.com/photo-1512850183-6d7990f42385?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aGQlMjB3YWxscGFwZXIlMjBnYWxheHl8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Sunset in downtown</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
